<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1ClickWP - Site Manager</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            bunker: {
              bg: '#0e0e0e',
              panel: '#1a1a1a',
              border: '#2e2e2e',
              text: '#e0ffe0',
              link: '#5dff8d',
              red: '#ff5555',
              hover: '#92ffb5',
              grayish: '#a1a1a1'
            }
          },
          fontFamily: {
            mono: ['"Fira Code"', 'Courier New', 'monospace']
          },
          transitionProperty: {
            layout: 'background-color, color, border-color, transform, box-shadow'
          }
        }
      }
    };
  </script>
  <style>
    * {
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>

<body class="bg-bunker-bg text-bunker-text font-mono min-h-screen flex items-center justify-center overflow-hidden px-6 py-10">
  <div class="w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 gap-8 bg-bunker-panel p-8 rounded-2xl border border-bunker-border shadow-2xl">

    <!-- Left: Site Creator -->
    <div class="space-y-6 pr-4 md:pr-8 border-b md:border-b-0 md:border-r border-bunker-border">
      <h1 class="text-2xl font-bold border-b border-bunker-border pb-2">Create New WordPress Site</h1>
      <form id="createForm" class="space-y-4">
        <label class="block text-sm font-semibold">
          Site Name <span class="text-gray-500">(no spaces)</span>
          <input type="text" id="siteName" value="my-first-site" autofocus required placeholder="my-wp-site"
            class="mt-2 w-full bg-bunker-bg text-white border border-bunker-border px-3 py-2 text-sm rounded focus:outline-none focus:ring-2 focus:ring-bunker-link"/>
        </label>
        <button type="submit"
          class="bg-bunker-link text-black font-bold text-sm px-4 py-2 rounded-md hover:bg-bunker-hover transition-layout w-full">
          Create Site
        </button>
      </form>

      <div class="text-xs text-bunker-grayish space-y-2 pt-4 border-t border-bunker-border">
        <p class="text-bunker-link font-semibold uppercase pt-2">About</p>
        <ul class="list-disc pl-5">
          <li>Instant WordPress environments for local or dev use</li>
          <li>No accounts or telemetry</li>
          <li>Uses Docker, Traefik, and simple shell scripts</li>
        </ul>
        <p class="pt-3">
          <a href="https://www.buymeacoffee.com/YOUR_HANDLE" target="_blank" class="text-bunker-link underline hover:text-bunker-hover">
            Support development
          </a>
        </p>
      </div>
    </div>

    <!-- Right: Active Sites -->
    <div class="space-y-4 pl-4 md:pl-8">
      <h2 class="text-xl font-bold border-b border-bunker-border pb-2">Active Sites</h2>
      <ul id="siteList" class="space-y-3 text-sm"></ul>
    </div>
  </div>

  <!-- JS Logic -->
  <script>
    // Base64 URL-safe encoding (compatible with Python's urlsafe_b64encode)
    function base64url(input) {
      const encoded = btoa(unescape(encodeURIComponent(input)));
      return encoded.replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    }

    async function loadSites() {
      const res = await fetch('/sites');
      const sites = await res.json();
      const list = document.getElementById('siteList');
      list.innerHTML = '';

      if (!sites.length) {
        list.innerHTML = `<p class="text-sm text-gray-500 italic">No active sites found.</p>`;
        return;
      }

      for (const site of sites) {
        const siteId = base64url(site.name);
        const domain = site.domain;
        const name = site.name;

        const li = document.createElement('li');
        li.className = 'bg-bunker-bg border border-bunker-border p-3 rounded-lg hover:border-bunker-link transition-layout';

        li.innerHTML = `
          <div class="flex flex-col gap-1">
            <div class="flex justify-between items-center">
              <div>
                <a href="https://${domain}" target="_blank" class="font-semibold hover:underline text-bunker-link">${name}</a>
                <p class="text-xs text-gray-500">${domain}</p>
              </div>
              <button class="bg-bunker-red text-white px-3 py-1 rounded-md text-xs hover:bg-red-600 transition">Delete</button>
            </div>
            <div class="flex flex-wrap gap-2 pt-2 text-xs">
              <a href="https://${domain}/?auto-login=true" target="_blank" class="px-2 py-1 bg-bunker-panel border border-bunker-border rounded hover:border-bunker-hover text-bunker-link">Auto-login</a>
              <a href="https://pma.localhost/index.php?route=/database/structure&db=1clickwp_wordpress_${siteId}" target="_blank" class="px-2 py-1 bg-bunker-panel border border-bunker-border rounded hover:border-bunker-hover text-bunker-link">phpMyAdmin</a>
              <a href="https://${domain}/wp-admin" target="_blank" class="px-2 py-1 bg-bunker-panel border border-bunker-border rounded hover:border-bunker-hover text-bunker-link">WP Admin</a>
            </div>
          </div>
        `;

        li.querySelector('button').onclick = () => deleteSite(name);
        list.appendChild(li);
      }
    }

    async function createSite(e) {
      e.preventDefault();
      const name = document.getElementById('siteName').value.trim();
      if (!name) return;

      const res = await fetch(`/sites?name=${encodeURIComponent(name)}`, { method: 'POST' });
      if (res.ok) {
        document.getElementById('siteName').value = '';
        await loadSites();
      } else {
        const err = await res.json();
        alert(`Error: ${err.detail || 'Failed to create site.'}`);
      }
    }

    async function deleteSite(name) {
      if (!confirm(`Delete "${name}"? This action cannot be undone.`)) return;
      const res = await fetch(`/sites/${encodeURIComponent(name)}`, { method: 'DELETE' });
      if (res.ok) {
        await loadSites();
      } else {
        alert("Failed to delete site.");
      }
    }

    document.getElementById('createForm').addEventListener('submit', createSite);
    loadSites();
  </script>
</body>
</html>
